}
.cls-1{
    fill:#ff0;
}
.cls-2{
    fill:#0ff;
}
#yellow{
    transform: scaleX(0);
    animation: wipe 6s ease-in infinite;
}
#cyan{   
    transform: scaleX(0);
    animation: wipe 6s 3s ease-in infinite;
}

